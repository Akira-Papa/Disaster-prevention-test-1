<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防災グッズリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 3px;
    }

    .item-name {
      font-weight: bold;
    }

    .item-description {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>防災グッズリスト</h1>
    <ul>
      <li>
        <span class="item-name">懐中電灯</span>
        <p class="item-description">停電時に必須。予備の電池も忘れずに。</p>
      </li>
      <li>
        <span class="item-name">非常食</span>
        <p class="item-description">3日分以上の保存食と飲料水を用意。</p>
      </li>
      <li>
        <span class="item-name">救急箱</span>
        <p class="item-description">絆創膏、消毒液、常備薬などを含む。</p>
      </li>
      <li>
        <span class="item-name">携帯ラジオ</span>
        <p class="item-description">災害情報の入手に重要。電池式がおすすめ。</p>
      </li>
      <li>
        <span class="item-name">モバイルバッテリー</span>
        <p class="item-description">スマートフォンの充電用。大容量のものを。</p>
      </li>
    </ul>
  </div>
</body>

</html>
